<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>2 Player Tic Tac Toe Game</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lobster'><link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="container">
      <h1 id="title">Welcome to Tic Tac Toe</h1>
      
      <div id="message">Messages will  go here</div>
        
        <div class="row">
          <div id="one" class="col-xs-4"></div>
          <div id="two" class="col-xs-4"></div>
          <div id="three" class="col-xs-4"></div>
        </div>
        
        <div class="row">
          <div id="four" class="col-xs-4"></div>
          <div id="five" class="col-xs-4"></div>
          <div id="six" class="col-xs-4"></div>
        </div>
        
        <div class="row">
          <div id="seven" class="col-xs-4"></div>
          <div id="eight" class="col-xs-4"></div>
          <div id="nine" class="col-xs-4"></div>
        </div>

      <div id="over"><a href="#" id="start" class="btn btn-primary">Start Over</a></div>
    </div>
    
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

  </body>
</html>
